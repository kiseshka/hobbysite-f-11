<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Article</title>
</head>
<body>
    <h1>Update Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ article.title }}" required><br><br>
        
        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == article.category.id %} selected {% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="entry">Entry:</label><br>
        <textarea id="entry" name="entry" required>{{ article.entry }}</textarea><br><br>
        
        <label for="header_image">Header Image:</label><br>
        <input type="file" id="header_image" name="header_image" accept="image/*"><br><br>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
