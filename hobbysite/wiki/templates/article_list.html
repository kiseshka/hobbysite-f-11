<!DOCTYPE html>

<html>
    <head>
        <title>Article List</title>
    </head>
    <body>
        <h1 style="color:#485935">Article List</h1>
        <ul>
            {% for article in articles %}
            <li>
                <a href="{% url 'wiki:article-detail' article.pk %}" style="color:#8A9A5B">
                    <b>{{ article.title }}</b>
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
